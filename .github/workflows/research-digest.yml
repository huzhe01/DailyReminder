name: AI 研究摘要推送

on:
  schedule:
    # 每天早上 9:00（北京时间）= UTC 1:00
    # 每天推送一次
    - cron: '0 1 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  send-research-digest:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
    
    - name: 运行研究摘要推送脚本
      env:
        SMTP_SERVER: smtp.qq.com
        SMTP_PORT: 465
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
        CC_EMAIL: ${{ secrets.CC_EMAIL }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        MODELSCOPE_API_KEY: ${{ secrets.MODELSCOPE_API_KEY }}
      run: |
        cd scripts
        python research_digest_sender.py
    
    - name: 提交并推送日报归档
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add archives/
        # 只有在有变化时才 commit
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-archive Daily Report $(date +'%Y-%m-%d')" && git push)
